<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Ted | Contact me</title>

<body>

    <ul>
        <li>
            <a href="../home.html">Home</a>

        <li>
            <a href="./contact.html">Contact me</a>
        </li>
    </ul>
    <h1>Contact me</h1>

    <p>You can reach for some of your cute projects</p>

    <form>
        <div>
            <label for="client-name">Enter your name</label>
            <input type="text" id="client-name" />
        </div>

        <div>
            <label for="client-email">Enter your email</label>
            <input type="email" id="client-email" />
        </div>

        <div>
            <label for="client-secret">Enter your password</label>
            <input type="password" id="client-secret" />
        </div>

        <button type="submit">Submit</button>
    </form>
